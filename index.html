<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: orange;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="imagelayover">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="nft pic" />
        <img class="eye" src="./images/icon-view.svg" alt="eye" />
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="smallinfo">
        <p class="eth">
          <img src="./images/icon-ethereum.svg" alt="etherium" />0.041 ETH
        </p>
        <p class="clk">
          <img src="./images/icon-clock.svg" alt="clock" />3 days left
        </p>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
          >Chimi Rinzin</a
        >.
      </div>
    </footer>
  </body>
</html>
